<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="topbar">
            <form>
                <button type="submit"></button>
                <input name="searchInput" id="search-input">
            </form>
            <div>
                <img class="notif-icon" src="" alt="notification-icon">
                <img class="user-icon" alt="user-icon">
                <div class="user-name short"></div>
            </div>
        </div>
        <div class="botbar">
            <div class="user-greeting">
                <img class="user-icon" alt="user-icon">
                <div>Hi there,</div>
                <div class="user-name full"></div>
            </div>
            <div class="share-div">
                <button class="new-button">New</button>
                <button class="upload-button">Upload</button>
                <button class="share-button">Share</button>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="dashboard-sidebar-card sidebar-card">
            <img class="dashboard-icon" alt="dashboard-icon">
            <h3 class="dashboard-label">Dashboard</h3>
        </div>
        <div class="home-sidebar-card sidebar-card">
            <img class="home-icon" alt="home-icon">
            <h4 class="home-label">Home</h4>
        </div>
        <div class="profile-sidebar-card sidebar-card">
            <img src="" alt="profile-icon" class="profile-icon">
            <h4 class="profile-label">Profile</h4>
        </div>
        <div class="messages-sidebar-card sidebar-card">
            <img src="" alt="messages-icon" class="messages-icon">
            <h4 class="messages-label">Messages</h4>
        </div>
        <div class="history-sidebar-card sidebar-card">
            <img src="" alt="history-icon" class="history-icon">
            <h4 class="history-label">History</h4>
        </div>
        <div class="tasks-sidebar-card sidebar-card">
            <img src="" alt="tasks-icon" class="tasks-icon">
            <h4 class="tasks-label">Tasks</h4>
        </div>
        <div class="communities-sidebar-card sidebar-card">
            <img src="" alt="communities-icon" class="communities-icon">
            <h4 class="communities-label">Communities</h4>
        </div>
        <div class="sidebar-break"></div>
        <div class="settings-sidebar-card sidebar-card">
            <img src="" alt="settings-icon" class="settings-icon">
            <h4 class="settings-label">Settings</h4>
        </div>
        <div class="support-sidebar-card sidebar-card">
            <img src="" alt="support-icon" class="support-icon">
            <h4 class="support-label">Support</h4>
        </div>
        <div class="privacy-sidebar-card sidebar-card">
            <img src="" alt="privacy-icon" class="privacy-icon">
            <h4 class="privacy-label">Privacy</h4>
        </div>
    </div>
    <div class="content">
        <div class="projects">
            <h4>Your Projects</h4>
            <div class="projects-grid">
                
            </div>
        </div>
        <div class="announcements">
            <h4>Announcements</h4>
            <div class="announcement-grid">

            </div>
        </div>
        <div class="trending">
            <h4>Trending</h4>
            <div class="trending-grid">
                
            </div>
        </div>
    </div>
</body>
</html>
